<!DOCTYPE html>
<html lang="en">
{% include _head.html %}
<body>


<div class="app">

    <div class="logo bg-c-b700 flex flex-align-center">
        <a href="{{site.baseurl}}/" class="brand">
            <img style="width:auto;height:30px" src="/assets/images/logo/dh_logo-white.png"/>
        </a>
    </div>

    <nav class="nav flex flex-align-center flex-justify-left bg-c-b700 t-c-w100">

        <ul class="t-2 nav-menu--large flex-align-center">
            <!-- <li class="m-right-3"><a class="t-c-w100" href="{{site.baseurl}}/design/guidelines/">Design</a></li> -->
            <!-- <li class="m-right-3"><a class="t-c-w100" href="{{site.baseurl}}/product/">Develop</a></li>-->
        </ul>

        <div class="nav-menu__toggle">
            <button onclick="toggleMenu()" href="#" class="hamburger toggle">&#9776;</button>
            <button style="display: none;" onclick="toggleMenu()" href="#"
                class="close toggle">&times;</button>
        </div>

    </nav> <!-- End Navigation Area -->

    {% include _nav.html %}


    <main class="main p-2 p-4__m p-top-7__l p-x-8__l{% if page.toc == false %} no-toc{% endif %}">

        <article
            class="t-body{% if page.fullwidth %} container-full-width{% else %} container-l{% endif %}">
            <header class="m-bottom-6">
                <h1 class="t-5 m-bottom-0">{{page.title}}</h1>
            </header>

            {{content}}

        </article>
    </main>

    {% if page.toc != false %}
    <aside class="table-of-contents m-right-2 bg-c-g100 p-3">
        <h3 class="t-1 t-line-height-1 m-bottom-2">Table Of Contents</h3>
        <ul class="tocList List">
        
        </ul>
    </aside>
    {% endif %}


</div>


{% include _footer.html %}

</body>
</html>
